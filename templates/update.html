{% extends 'layout.html' %}


{% block body %}
    {% load crispy_forms_tags %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h4> Update Article </h4>

            <hr>
 
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.media}}
                {{form | crispy}}
                
                <hr>

                <button type="submit" class="btn btn-danger"> Update </button>

            </form>
        </div>
    </div>

{% endblock body %}
